<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <body>
        <!-- header -->
        <header>
            <div>
                <img class="logo-img" src="./img/Logo.png" alt="logo">           
                <h1 class="logo-text">Toboolist</h1>
            </div>
        </header>
        <!-- /header -->
        <!-- main -->
        <main>
            <!-- buttons -->
            <div class="central-part">
                <div class="div-buttons">
                    <button class="button1">Add Task</button>
                    <button class="button2">Add Section</button>
                </div>
                <div class="lista-centrale">
                    <section class="new-task">

                    </section>
                    <section class="today">
                        
                    </section>
                    <section class="upcoming">

                    </section>
                </div>
            </div>
            <!-- /buttons -->            
        </main>
        <!-- /main -->
    </body>
</html>
